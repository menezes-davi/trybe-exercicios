<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        // Exercício 1

        function mudaTexto(){
            let p = document.getElementsByTagName('p')[1];
            p.innerText = 'não consigo me ver daqui a 2 anos porque não sou a Raven.';
        }
        mudaTexto();

        // Exercício 2

        function mudaCorQuadrado(){
            let quadrado = document.getElementsByClassName('main-content')[0];
            quadrado.style.background = 'rgb(76,164,109)';

        }
        mudaCorQuadrado();

        // Exercício 3

        function mudaCorQuadrado2(){
            let quadrado = document.getElementsByClassName('center-content')[0];
            quadrado.style.background = 'white';
        }
        mudaCorQuadrado2();

        // Exercício 4

        function corrigeTexto(){
            let texto = document.getElementsByTagName('h1')[0];
            texto.innerHTML = 'Exercício 5.1 - JavaScript';
        }
        corrigeTexto();

        // Exercício 5

        function paraMaiusculo(){
            let p = document.getElementsByTagName('p')[0];
            p.innerHTML = p.innerHTML.toUpperCase();
        }
        paraMaiusculo();

        // Exercício 6

        function mostraParagrafos(){
            let p = document.getElementsByTagName('p');
            for(let index = 0; index < p.length; index += 1){
                console.log(p[index].innerHTML);
            }
        }
        mostraParagrafos();

    </script>
  </body>
</html>
